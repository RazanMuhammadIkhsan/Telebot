<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftarkan Bot Anda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        article { width: 450px; }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <hgroup>
                <h1>Jadikan Bot Aktif</h1>
                <p>Masukkan nomor owner dan token bot Anda.</p>
            </hgroup>
            <form action="/submit-bot" method="POST">
                <input type="text" name="owner_number" placeholder="Nomor Owner (e.g., 628123...)" required>
                <input type="text" name="bot_token" placeholder="Token Bot" required>
                <button type="submit">Simpan Bot</button>
            </form>
        </article>
    </main>
</body>
</html>
